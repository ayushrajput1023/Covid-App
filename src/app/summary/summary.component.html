<div class="summary">
  <div class="title">World Data Summary</div>
  <div class="data-blocks-group">
    <div class="data-blocks">
      <div class="data-block-title">New Confirmed</div>
      <div class="data-block-value">{{summarydata.NewConfirmed}}</div>
    </div>
    <div class="data-blocks">
      <div class="data-block-title">Total Confirmed</div>
      <div class="data-block-value">{{summarydata.TotalConfirmed}}</div>
    </div>
    <div class="data-blocks">
      <div class="data-block-title">New Deaths</div>
      <div class="data-block-value">{{summarydata.NewDeaths}}</div>
    </div>
    <div class="data-blocks">
      <div class="data-block-title">Total Deaths</div>
      <div class="data-block-value">{{summarydata.TotalDeaths}}</div>
    </div>
    <div class="data-blocks">
      <div class="data-block-title">New Recovered</div>
      <div class="data-block-value">{{summarydata.NewRecovered}}</div>
    </div>
    <div class="data-blocks">
      <div class="data-block-title">Total Recovered</div>
      <div class="data-block-value">{{summarydata.TotalRecovered}}</div>
    </div>
  </div>
</div>
