
<div class="summary">
  <div class="title">India</div>
  <div class="data-blocks-group">
    <div class="data-blocks">
      <div class="data-block-title">New Confirmed</div>
      <div class="data-block-value">{{indiadata.NewConfirmed}}</div>
    </div>
    <div class="data-blocks">
      <div class="data-block-title">Total Confirmed</div>
      <div class="data-block-value">{{indiadata.TotalConfirmed}}</div>
    </div>
    <div class="data-blocks">
      <div class="data-block-title">New Deaths</div>
      <div class="data-block-value">{{indiadata.NewDeaths}}</div>
    </div>
    <div class="data-blocks">
      <div class="data-block-title">Total Deaths</div>
      <div class="data-block-value">{{indiadata.TotalDeaths}}</div>
    </div>
    <div class="data-blocks">
      <div class="data-block-title">New Recovered</div>
      <div class="data-block-value">{{indiadata.NewRecovered}}</div>
    </div>
    <div class="data-blocks">
      <div class="data-block-title">Total Recovered</div>
      <div class="data-block-value">{{indiadata.TotalRecovered}}</div>
    </div>
  </div>
</div>
